name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ./openstack-helm
          fetch-depth: 0
          submodules: recursive

      - name: Checkout osh infra
        uses: actions/checkout@master
        with:
          name: $GITHUB_REPOSITORY_OWNER/openstack-helm-infra
          path: ./openstack-helm-infra

      - name: Configure Git
        run: |
          ls ./
          cd ./openstack-helm
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser local
        run: |
          install="$RUNNER_TOOL_CACHE/cr/${{ inputs.version }}/$(uname -m)"
          echo "$install" >> "$GITHUB_PATH"
          repo=$(cut -d '/' -f 2 <<< "$GITHUB_REPOSITORY")
          . ./openstack-helm/.github/workflows/cr.sh -o $GITHUB_REPOSITORY_OWNER -d ./openstack-helm --repo $repo -n ./ --install-dir "$install"
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

